<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WAPH Team Project Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .member-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
        }
        .member-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #6c63ff;
        }
        .member-name {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #222;
        }
        .member-info {
            font-size: 0.95em;
            margin-bottom: 10px;
            color: #555;
        }
        .homepage-link {
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>WAPH Team Project - Team 2</h1>

    <div class="team-container">
        <!-- Member 1 -->
        <div class="member-card">
            <img src="headshots/member1.jpg" alt="Member 1 Headshot" class="member-photo" />
            <div class="member-name">Akhila Mohanan</div>
            <div class="member-info">Full Stack Developer</div>
            <a href="https://personalhomepage1.example.com" target="_blank" class="homepage-link">Personal Homepage</a>
        </div>

        <!-- Member 2 -->
        <div class="member-card">
            <img src="headshots/member2.jpg" alt="Member 2 Headshot" class="member-photo" />
            <div class="member-name">John Doe</div>
            <div class="member-info">Backend Developer</div>
            <a href="https://personalhomepage2.example.com" target="_blank" class="homepage-link">Personal Homepage</a>
        </div>

        <!-- Member 3 -->
        <div class="member-card">
            <img src="headshots/member3.jpg" alt="Member 3 Headshot" class="member-photo" />
            <div class="member-name">Jane Smith</div>
            <div class="member-info">UI/UX Designer</div>
            <a href="https://personalhomepage3.example.com" target="_blank" class="homepage-link">Personal Homepage</a>
        </div>
    </div>

</body>
</html>
